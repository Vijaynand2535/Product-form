<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="productname">Product Name</label>
                <input type="text" id="productname" #productname class="form-control" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productinfo">Product Information</label>
                <input type="text" id="productinfo" #productinfo class="form-control" placeholder="Enter product information">
            </div>
            <div class="form-group">
                <label for="productimgurl">Product Image Url</label>
                <input type="text" id="productimgurl" #productimgurl class="form-control" placeholder="Enter product image url">
            </div>

            <button 
            (click)="onClick(productname,productinfo,productimgurl)"
            class="btn btn-outline-info btn-block">Add Products</button>
        </div>
        <div class="col-md-6 mt-4">
            <div class="card mb-4" *ngFor="let std of stdForm">
                <div class="card-header">
                    <h3>{{std.title}}</h3>
                </div>
                <div class="card-body">
                 <div class="row">
                    <div class="col-6">
                        <img [src]="std.img" width="100%" alt="">

                    </div>
                    <div class="col-6">
                        <p>{{std.para}}</p>
                    </div>
                 </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
